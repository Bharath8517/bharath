<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="food_items">choose_ur_favfood</label>
        <select name="fav_food" id="food_items">
            <optgroup label="veg_menu">
                <option value="panner">panner</option>
                <option value="babycorn">babycorn</option>
                <option value="manchuria">manchuria</option>
                <option value="kajumasala">kajumasala</option>
                <option value="gobi_manchuria">gobi_manchuria</option>
            </optgroup>

            <optgroup label="Nonveg_menu">
                <option value="chicken_biryani">chicken_biryani</option>
                <option value="pepper_chicken">pepper_chicken</option>
                <option value="mutton_biryani">mutton_biryani</option>
            </optgroup>

        </select>
        <input type="submit"/>
    </form>

</html>
